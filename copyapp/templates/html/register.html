<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ff40ef3d82.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css" />
    <title>Get Yourself A COPYHELP Account</title>
    <style>
      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #fff;
        --secondary-color: #101820;
      }

      ::selection {
        color: var(--primary-color);
        background: var(--secondary-color);
      }

      body {
        background: var(--primary-color);
        color: var(--secondary-color);
        font-family: 'Raleway', sans-serif;
        line-height: 30px;
      }

      a:active {
        background-color: transparent;
      }

      form {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        font-size: 2rem;
      }

      form ul {
        display: none;
      }

      .helptext {
        display: none;
      }

      /* WEBSITE STYLING */

      #navbar {
        display: flex;
        padding: 35px 75px;
        color: var(--secondary-color);
        font-family: 'Poppins', sans-serif;
      }

      #logo {
      }

      #navbar ul {
        display: flex;
        margin-left: auto;
      }

      #navbar ul li {
        margin: 0 25px;
      }

      #form-background {
        border-radius: 5px;
        color: var(--secondary-color);

      }

      #form-top {
        font-family: 'Poppins', sans-serif;
        color: var(--secondary-color);
      }

      form p {
        margin-bottom: 10px;
      }

      /* UTILITY CLASSES */

      .remove_list_style {
        list-style: none;
      }

      .remove_link_style {
        text-decoration: none;
        color: inherit;
      }

      .trans2s {
        transition: 0.2s ease-in-out;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }

      .btn {
        border: none;
        color: var(--secondary-color);
        background: transparent;
        border: 2px solid var(--secondary-color);
        font-size: medium;
        padding: 15px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        margin-top: 15px;
      }

      /* MEDIA QUERRIES */

      @media only screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <a class="remove_link_style" href="/">
      <div id="logo">
        <h1><span class="yel">COPY</span>HELP</h1>
      </div>
    </a>

      <ul class="remove_list_style">
        <li><a class="remove_link_style" href="/">home</a></li>
        <li><a class="remove_link_style" href="/login">login</a></li>
        <li style="margin-right: 0">
          <a class="remove_link_style" href="/register">register</a>
        </li>
      </ul>
    </nav>
    <div class="center">
      <div id="form-background">
        <div id="form-top">
          <h1>Get A COPYHELP Account</h1>
        </div>
        <form method="post" action="/register/">
          {% csrf_token %} {{ form.as_p }}
          <div>
            <button type="submit" class="btn">Create</button>
          </div>
        </form>
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
