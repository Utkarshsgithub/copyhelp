<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ff40ef3d82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="master.css" />
    <title>COPYHELP - Your Anytime Clipboard</title>
    <style>
      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --secondary-color: #101820;
        --primary-color: #fff;
      }

      ::selection {
        color: var(--primary-color);
        background: var(--secondary-color);
      }

      body {
        background: var(--primary-color);
        color: var(--secondary-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 30px;
      }

      a:active {
        background-color: transparent;
      }

      /* WEBSITE STYLING */

      #navbar {
        display: flex;
        padding: 35px 75px;
        background: var(--secondary-color);
        color: var(--primary-color);
      }

      #logo {
      }

      #navbar ul {
        display: flex;
        margin-left: auto;
      }

      #navbar ul li {
          margin: 0 25px;
      }
      /* UTILITY CLASSES */

      .remove_list_style {
        list-style: none;
      }

      .remove_link_style {
        text-decoration: none;
        color: inherit;
      }

      .trans2s {
        transition: 0.2s ease-in-out;
      }

      .yel {
          color: yellow;
      }

      /* MEDIA QUERRIES */

      @media only screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <h1> <span class="yel">COPY</span>HELP</h1>
      </div>

      <ul class="remove_list_style">
        <li> <a class="remove_link_style" href="/">Home</a> </li>
        <li> <a class="remove_link_style" href="/login">Login</a> </li>
        <li style="margin-right: 0;"> <a class="remove_link_style" href="/register">Register</a></li>
      </ul>
    </nav>
    <script src="master.js"></script>
  </body>
</html>
